<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Navigation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <span></span>
            <span></span>
            <span></span>   
        </button>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-close" id="sidebarClose">✕</button>
            <h1>Indoor Navigation</h1>

            <div class="controls">
                <div class="form-group">
                    <label for="startLocation">Start Location</label>
                    <div class="searchable-dropdown">
                        <input type="text" id="startLocation" class="searchable-input" placeholder="Type location...">
                        <ul id="startLocationList" class="dropdown-list hidden"></ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="destination">Destination</label>
                    <div class="searchable-dropdown">
                        <input type="text" id="destination" class="searchable-input" placeholder="Type location...">
                        <ul id="destinationList" class="dropdown-list hidden"></ul>
                    </div>
                </div>

                <button id="getDirections" class="btn-primary">Get Directions</button>
                <button id="clearRoute" class="btn-secondary">Clear Route</button>
            </div>

            <div class="quick-access">
                <h3>Quick Access</h3>
                <button class="quick-btn" data-type="mentrance">Main Entrance</button>
                <button class="quick-btn" data-type="offices">Registrar / Principals Office</button>
                <button class="quick-btn" data-type="restrooms">Restrooms</button>
                <button class="quick-btn" data-type="emergency">Emergency Exits</button>
            </div>

            <div class="view-controls">
                <h3>Map Views</h3>
                <button class="view-btn active" data-view="overall">Overall Campus</button>
                <button class="view-btn" data-view="mainjhs">Junior Highschool Building</button>
                <button class="view-btn" data-view="shsbldg">Senior Highschool Building</button>
                <button class="view-btn" data-view="lower">Sub Senior Highschool Building</button>
                <button class="view-btn" data-view="preschool">Pre-School Building</button>
                <button class="view-btn" data-view="quadrangle">Quadrangle</button>
                <button class="view-btn" data-view="shs-building"> Building</button>
                <button class="view-btn" data-view="court">Court</button>
                <button class="view-btn" data-view="shed">Shed</button>

            </div>

            <div id="infoPanel" class="info-panel hidden">
                <h3>Information</h3>
                <div id="infoContent"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="toolbar">
                <button id="zoomIn" class="zoom-btn" title="Zoom In">+</button>
                <button id="zoomOut" class="zoom-btn" title="Zoom Out">−</button>
                <button id="resetView" class="zoom-btn" title="Reset View">Reset</button>
                <span class="zoom-level" id="zoomLevel">100%</span>
            </div>

            <!-- Floor Selector -->
            <div id="floorSelector" class="floor-selector hidden">
                <label>Select Floor:</label>
                <div id="floorButtonsContainer" class="floor-buttons-container"></div>
            </div>  

            <div class="map-wrapper" id="mapWrapper">
                <!-- Floor navigation buttons (previous / next) -->
                <div class="floor-nav" id="floorNav" aria-hidden="false">
                    <button id="prevFloorBtn" class="floor-nav-btn" title="Previous Floor" aria-label="Previous Floor">◀</button>
                    <div id="floorNavLabel" class="floor-nav-label" aria-live="polite"></div>
                    <button id="nextFloorBtn" class="floor-nav-btn" title="Next Floor" aria-label="Next Floor">▶</button>
                </div>

                <!-- Directions-only floor nav: appears when a route spans multiple floors -->
                <div class="directions-floor-nav hidden" id="directionsFloorNav" aria-hidden="true">
                    <button id="dirPrevBtn" class="dir-nav-btn" title="Previous Step" aria-label="Previous Step">◀</button>
                    <div id="dirFloorLabel" class="dir-floor-label" aria-live="polite"></div>
                    <button id="dirNextBtn" class="dir-nav-btn" title="Next Step" aria-label="Next Step">▶</button>
                </div>
                <!-- Overall Campus View -->
                <svg id="overallMap" class="floor-map active" viewBox="0 0 1600 800" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                            <feOffset dx="2" dy="2" result="offsetblur"/>
                            <feComponentTransfer>
                                <feFuncA type="linear" slope="0.3"/>
                            </feComponentTransfer>
                            <feMerge>
                                <feMergeNode/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                        <style>
                            .location-label { fill: #37474f; font-size: 13px; font-weight: 600; text-anchor: middle; pointer-events: none; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
                            .level-label { fill: #263238; font-size: 18px; font-weight: 700; text-anchor: middle; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }

                            .building-bg { fill: #f8f9fa; stroke: #495057; stroke-width: 2; filter: url(#shadow); }
                            .location-rect { fill: #e3f2fd; stroke: #1976d2; stroke-width: 1.5; cursor: pointer; transition: all 0.3s; rx: 4; }
                            .location-rect:hover { fill: #bbdefb; stroke: #1565c0; stroke-width: 2; }
                            .location-rect.start { fill: #66bb6a; stroke: #43a047; stroke-width: 3; }
                            .location-rect.destination { fill: #ef5350; stroke: #e53935; stroke-width: 3; }
                            .campus-bg { fill: #e8f5e9; }

                            
                            .campus-path { fill: #ffffff; stroke: #666; stroke-width: 2; cursor: pointer; transition: all 0.3s; }
                            .campus-path:hover { fill: #a0a0a0; stroke: #333; stroke-width: 2.5; }
                            .campus-path.start { fill: #66bb6a; stroke: #43a047; stroke-width: 3; }
                            .campus-path.destination { fill: #ef5350; stroke: #e53935; stroke-width: 3; }
                        </style>
                    </defs>

                        <style>
                            .quad-bg { fill: #c8e6c9; }
                            .quad-path { fill: #90a4ae; stroke: #607d8b; stroke-width: 2; }
                            .quad-stage { fill: #fafafa; stroke: #424242; stroke-width: 2; }
                            .bench { fill: #8d6e63; stroke: #5d4037; stroke-width: 2; }
                        </style>
                    </defs>

                    <rect class="quad-bg" x="0" y="0" width="1200" height="800"/>
                    <text class="level-label" x="600" y="50">Quadrangle Area</text>

                    <!-- Quadrangle main area -->
                    <rect id="quad" class="location-rect" fill="#dcedc8" x="100" y="100" width="1000" height="600" rx="10"/>

                    <!-- Exit -->
                    <rect id="quad-exit" class="location-rect quad-path" x="120" y="100" width="120" height="60" rx="6"/>
                    <text class="location-label" x="180" y="135">Exit</text>

                    <!-- Bench 1 -->
                    <rect id="quad-bench" class="location-rect bench" x="300" y="150" width="600" height="80" rx="8"/>
                    <text class="location-label" fill="#fff" x="600" y="195">Bench Area</text>

                    <!-- Stage / Flag Area -->
                    <rect id="flag" class="location-rect quad-stage" x="450" y="300" width="300" height="250" rx="8"/>
                    <text class="location-label" x="600" y="390">Stage /</text>
                    <text class="location-label" x="600" y="410">Flag Area</text>
                    <circle fill="#c62828" cx="600" cy="450" r="30"/>
                    <text class="location-label" fill="#fff" x="600" y="460">Flag</text>

                    <!-- Bench 2 -->
                    <rect id="quad-bench2" class="location-rect bench" x="350" y="600" width="500" height="80" rx="8"/>
                    <text class="location-label" fill="#fff" x="600" y="645">Bench Area 2</text>

                    <!-- Preschool Entrance -->
                    <rect id="preschool-ent" class="location-rect" x="950" y="640" width="120" height="60" rx="6"/>
                    <text class="location-label" x="1010" y="668">Preschool</text>
                    <text class="location-label" x="1010" y="686">Entrance</text>

                    </svg> 

            </div>
        </main>
    </div>

                <!-- Mobile Map Controls (moved outside map wrapper) -->
                <div class="mobile-map-bar hidden" id="mobileMapBar" aria-hidden="true">
                    <button id="mobileMapSelect" class="mobile-map-btn">Choose Map</button>
                    <button id="mobileGetDirectionsBtn" class="btn-primary mobile-get-btn">Get Directions</button>
                    <button id="mobileClearRouteBtn" class="btn-secondary mobile-clear-btn">Clear Route</button>
                </div>

                <!-- Mobile Map Picker Modal -->
                <div id="mobileMapPicker" class="mobile-modal hidden" role="dialog" aria-modal="true" aria-labelledby="mobileMapPickerTitle">
                    <div class="mobile-modal-inner">
                        <h3 id="mobileMapPickerTitle">Choose Map View</h3>
                        <div id="mobileMapOptions" class="mobile-map-options"></div>
                        <button id="mobilePickerClose" class="btn-secondary">Close</button>
                    </div>
                </div>

    <script src="script.js" defer></script>

    <link rel="manifest" href="manifest.json">

    <script>
    if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
    }
    </script>


</body>
</html>
